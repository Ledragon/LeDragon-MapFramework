<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Framework test</title>
    <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/dist/LeDragon-Framework.css" rel="stylesheet" />

    <body>
        <div class="container-fluid">
            <div class="jumbotron">
                <h1>Map</h1>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            World map
                        </div>
                        <div class="panel-body">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-sm-6 col-sm-offset-3 col-md-offset-0 col-md-12 col-lg-8 col-lg-offset-2">
                                        <div id="test"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="panel-footer">
                            <div class="btn-group">
                                <button id="center" class="btn btn-sm btn-default" onclick="center()">Center</button>
                                <button id="reset" class="btn btn-sm btn-default" onclick="reset()">Reset</button>
                                <button id="zoom" class="btn btn-sm btn-default" onclick="zoomOnBelgium()">Zoom on belgium</button>
                                <button id="rotate" class="btn btn-sm btn-default" onclick="rotate()">rotate</button>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-xs-6">
                    <div class="panel panel-primary">
                        <div class="panel-heading">France</div>
                        <div class="panel-body">
                            <div id="france"></div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <script src="/bower_components/d3/d3.min.js"></script>
        <script src="/bower_components/topojson/topojson.js"></script>
        <script src="/bower_components/q/q.js"></script>
        <script src="/bower_components/lodash/lodash.js"></script>
        <script src="/dist/framework.client.js"></script>
        <script src="/dist/framework.server.js"></script>
        <script src="/test/app.js"></script>
    </body>

</html>
